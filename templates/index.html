{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container col-6 mt-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="">
        <div class="container mt-5" style="display: flex">
            <div> <i class="fa-solid fa-user fa-xl"></i></div>
            <div style="margin: 3px 0 0 5px"><h5>{{ request.user.username }}</h5></div>


        </div>

    <form class="d-flex" role="search" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input class="form-control me-2" name="query" type="search" placeholder="Enter Recipe Name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
    <div class="mt-5">
        <h5>Title : {{ title }}</h5>
        <h6>Ingredients :</h6>
        <p>{{ ingredients }}</p>
        <h6>Instructions : </h6>
        <p>{{ instructions }}</p>
        <h6>Servings : </h6>
        <p>{{ servings }}</p>

    </div>


</div>

<script src="https://kit.fontawesome.com/c476fc70a6.js" crossorigin="anonymous"></script>
</body>
</html>
